{% extends 'adminhome.html' %}

{% block 'b1' %}
<h2 align = center><font color = green>Insert Packages</font></h2>
<form method = "POST" action  = "{% url 'checkdetails' %}">
{% csrf_token %}
    <table align = center>
        <tr>
            <td>Enter ID:</td>
            <td><input type = "text" name = "id" required></td>
        </tr>
        <tr>
            <td>Enter Name:</td>
            <td><input type = "text" name = "name" required></td>
        </tr>
            <td align="center"><br><input type = "submit" value = "Insert"></td>
            <td align="center"><br><input type = "reset" value = "Clear"></td>
        </tr>
    </table>
</form>
<div>
    {% for i in messages %}
    <h3 align = "center"><font color = red>{{i}}</font></h3>
    {% endfor %}
</div>
{% endblock %}
