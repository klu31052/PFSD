{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"> <font color = "#bf40bf"> Sign-Up </font></h2>
<form method ="post" action="{% url 'checkregistration' %}">
    {% csrf_token %}
    <table align="center" >
        <tr>
            <td> Enter Name </td>
            <td> <input type="text" name="name" required/></td>
        </tr>
        <tr>
            <td> Enter Address</td>
            <td> <input type = "text" name="addr" required/></td>
        </tr>
        <tr>
            <td> Enter Email</td>
            <td> <input type = "text" name="email" required/></td>
        </tr>
        <tr>
            <td> Enter Phone No</td>
            <td> <input type = "text" name="phno" required/></td>
        </tr>
        <tr>
            <td> User Name </td>
            <td> <input type = "text" name="uname" required/></td>
        </tr>
        <tr>
            <td> Password </td>
            <td> <input type = "password" name="pwd" required/></td>
        </tr>
        <tr><br>
            <td> Confirm Password </td>
            <td> <input type = "password" name="cpwd" required/></td>
            </br>
        </tr>
        <tr>
            <td align="center"> <br><input type = "submit" value= "Sign-Up"> </td>
            <td align="center"> <br><input type = "reset" value= "Clear"> </td>
        </tr>
    </table>

</form>
<div>
    {%  for i in messages %}
    <h4><font color="red"> {{i}} </font></h4>
    {% endfor %}
</div>
{% endblock %}
