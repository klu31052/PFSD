{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"> <font color="#ff0066">This Login Page</font></h2>
<form method="post" action="{% url 'checkadminlogin'%}">
    {% csrf_token%}
<table align="center" >
    <tr>
        <td><label>Enter User Name: </label></td>
        <td><input type="text" name="uname" required/></td>
    </tr>
    <tr>
        <td><label>Enter Password:</label></td>
        <td><input type="password" name="pwd" required/></td>
    </tr>
    <tr>
    <td align="center"><br><input type="submit" value="Login"></td>
    <td align="center"><br><input type="reset" value="Clear"></td>
    </tr>
</table>
</form>
<div>
    {% for i in messages %}
    <h4><font color="red">{{i}}</font></h4>
    {% endfor %}
</div>
{% endblock %}
